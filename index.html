<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Direction Example</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      border: 5px solid gold;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }

    .container > div {
      flex-basis: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Rainbow colors */
    .red { background-color: #eb4d4b; }
    .orange { background-color: #f0932b; }
    .yellow { background-color: #f6e58d; color: #333; }
    .green { background-color: #6ab04c; }
    .blue { background-color: #4834d4; }
    .indigo { background-color: #30336b; }
    .purple { background-color: #be2edd; }

    /* Hover effect */
    .container > div:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
      cursor: pointer;
    }

    /* Responsive adjustment */
    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }

      .container > div {
        flex-basis: 60px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="red">Red</div>
    <div class="orange">Orange</div>
    <div class="yellow">Yellow</div>
    <div class="green">Green</div>
    <div class="blue">Blue</div>
    <div class="indigo">Indigo</div>
    <div class="purple">Purple</div>
  </div>
</body>

</html>
